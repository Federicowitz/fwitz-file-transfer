<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboShare P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #ff3e00;
            /* Arancione Turbo */
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
            --text-sec: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        h1 span {
            color: var(--primary);
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* HOST & QR */
        .switch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        #qr-canvas {
            border: 10px solid white;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .link-text {
            text-align: center;
            color: var(--primary);
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
            word-break: break-all;
        }

        /* UPLOAD */
        .upload-area {
            border: 3px dashed #444;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 62, 0, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        /* PROGRESS */
        .progress-box {
            margin-top: 20px;
            display: none;
            background: #222;
            padding: 15px;
            border-radius: 8px;
        }

        .bar-container {
            width: 100%;
            background: #444;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px 0;
        }

        .bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.2s;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-sec);
        }

        /* FILE LIST */
        .file-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
        }

        .btn-dl {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* UTILS */
        .hidden {
            display: none !important;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #444;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Turbo<span>Share</span></h1>

        <!-- PANNELLO HOST -->
        <div id="host-panel" class="card">
            <div class="switch-row">
                <div><strong>ModalitÃ  LAN</strong><br><small style="color:#888">Massima velocitÃ  (No Server)</small>
                </div>
                <label class="switch">
                    <input type="checkbox" id="modeSwitch" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div id="qr-container" style="text-align: center;">
                <div id="qr-loading">Generazione ID...</div>
                <canvas id="qr-canvas" class="hidden"></canvas>
                <div id="link-text" class="link-text hidden" onclick="copyLink()">Copia Link</div>
            </div>
        </div>

        <!-- PANNELLO GUEST -->
        <div id="guest-panel" class="card hidden" style="text-align:center">
            <div class="spinner"></div>
            <h3>Connessione in corso...</h3>
            <p style="color:#888">Assicurati di essere sulla stessa WiFi dell'Host.</p>
        </div>

        <!-- PANNELLO TRASFERIMENTO -->
        <div id="transfer-panel" class="card hidden">
            <h3>Trasferimento File</h3>

            <!-- Area Invio -->
            <label class="upload-area">
                <span class="upload-icon">ðŸš€</span>
                <span>Tocca per inviare (Max VelocitÃ )</span>
                <input type="file" id="fileInput">
            </label>

            <!-- Progress Invio -->
            <div id="send-box" class="progress-box">
                <div class="stats"><span>Invio: <b id="send-name">File</b></span><span id="send-pct">0%</span></div>
                <div class="bar-container">
                    <div id="send-bar" class="bar-fill"></div>
                </div>
                <div class="stats"><span id="send-speed">0 MB/s</span><span>In coda nel buffer</span></div>
            </div>

            <!-- Progress Ricezione -->
            <div id="rec-box" class="progress-box">
                <div class="stats"><span>Ricezione: <b id="rec-name">...</b></span><span id="rec-pct">0%</span></div>
                <div class="bar-container">
                    <div id="rec-bar" class="bar-fill"></div>
                </div>
            </div>

            <div id="file-list"></div>
        </div>
    </div>

    <script>
        // --- TURBO SETTINGS ---
        // Aumentiamo i chunk a 2MB. Questo riduce l'overhead della CPU (meno cicli)
        // ma richiede un controllo buffer rigoroso.
        const CHUNK_SIZE = 2 * 1024 * 1024; // 2MB Chunk
        const MAX_BUFFER = 10 * 1024 * 1024; // 10MB Buffer Limit

        let peer, conn, myId;
        const modeSwitch = document.getElementById('modeSwitch');
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('connectTo');

        // --- INIT ---
        if (targetId) {
            document.getElementById('host-panel').classList.add('hidden');
            document.getElementById('guest-panel').classList.remove('hidden');
        }

        const ICE_LAN = [];
        const ICE_WAN = [{ urls: 'stun:stun.l.google.com:19302' }];

        modeSwitch.addEventListener('change', () => location.reload());

        function init() {
            myId = Math.random().toString(36).substr(2, 5).toUpperCase();
            const config = { iceServers: modeSwitch.checked ? ICE_LAN : ICE_WAN };

            peer = new Peer(myId, { config });

            peer.on('open', (id) => {
                if (targetId) connectToHost(targetId);
                else showQR(id);
            });

            peer.on('connection', (c) => handleConn(c));
            peer.on('error', (e) => {
                console.error(e);
                if (targetId) alert("Errore Connessione. Se sei su Live Server, ricorda che i telefoni bloccano IP locali senza HTTPS.");
            });
        }

        function connectToHost(id) {
            const c = peer.connect(id, { reliable: true });
            c.on('open', () => handleConn(c));
        }

        function handleConn(c) {
            conn = c;
            document.getElementById('host-panel').classList.add('hidden');
            document.getElementById('guest-panel').classList.add('hidden');
            document.getElementById('transfer-panel').classList.remove('hidden');

            conn.on('data', data => onData(data));
            conn.on('close', () => alert("Disconnesso"));
        }

        // --- MOTORE DI INVIO "TURBO" ---
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !conn) return;

            // Setup UI
            const ui = {
                box: document.getElementById('send-box'),
                bar: document.getElementById('send-bar'),
                pct: document.getElementById('send-pct'),
                name: document.getElementById('send-name'),
                speed: document.getElementById('send-speed')
            };
            ui.box.style.display = 'block';
            ui.name.textContent = file.name;

            // Send Header
            conn.send({ type: 'HEAD', name: file.name, size: file.size, mime: file.type });

            let offset = 0;
            const startTime = Date.now();

            // Loop di invio
            while (offset < file.size) {
                // CONTROLLO BUFFER (Cuore del sistema)
                // Se il browser ha piÃ¹ di 10MB in pancia in attesa di partire, aspettiamo.
                if (conn.dataChannel.bufferedAmount > MAX_BUFFER) {
                    await new Promise(r => setTimeout(r, 5)); // Micro-pausa
                    continue;
                }

                const chunk = file.slice(offset, offset + CHUNK_SIZE);
                const buffer = await chunk.arrayBuffer();

                try {
                    conn.send(buffer);
                } catch (err) {
                    alert("Errore invio: " + err);
                    break;
                }

                offset += buffer.byteLength;

                // UI Update (Solo ogni tanto per non laggare)
                if (offset % (CHUNK_SIZE * 5) === 0 || offset >= file.size) {
                    const p = ((offset / file.size) * 100).toFixed(0) + "%";
                    ui.bar.style.width = p;
                    ui.pct.textContent = p;

                    // Speed calculation
                    const sec = (Date.now() - startTime) / 1000;
                    if (sec > 0) ui.speed.textContent = ((offset / 1024 / 1024) / sec).toFixed(1) + " MB/s";
                }
            }

            conn.send({ type: 'DONE' });
            setTimeout(() => ui.box.style.display = 'none', 3000);
        });

        // --- RICEZIONE ---
        let currFile = null;

        function onData(data) {
            if (data.type === 'HEAD') {
                currFile = {
                    name: data.name, size: data.size, mime: data.mime,
                    received: 0, buffers: []
                };
                document.getElementById('rec-box').style.display = 'block';
                document.getElementById('rec-name').textContent = data.name;
            }
            else if (data.type === 'DONE') {
                saveFile();
            }
            else {
                // Ãˆ un chunk
                if (!currFile) return;
                currFile.buffers.push(data);
                currFile.received += data.byteLength;

                // UI Update Throttled
                if (currFile.received % (CHUNK_SIZE * 5) === 0) {
                    const p = ((currFile.received / currFile.size) * 100).toFixed(0) + "%";
                    document.getElementById('rec-bar').style.width = p;
                    document.getElementById('rec-pct').textContent = p;
                }
            }
        }

        function saveFile() {
            const blob = new Blob(currFile.buffers, { type: currFile.mime });
            const url = URL.createObjectURL(blob);

            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
            <div><b>${currFile.name}</b><br><small style="color:#aaa">${formatBytes(currFile.size)}</small></div>
            <a href="${url}" download="${currFile.name}" class="btn-dl">SCARICA</a>
        `;
            document.getElementById('file-list').prepend(div);
            document.getElementById('rec-box').style.display = 'none';
            currFile = null;
        }

        // --- UTILS ---
        function showQR(id) {
            const link = window.location.href.split('?')[0] + '?connectTo=' + id;
            const cvs = document.getElementById('qr-canvas');
            QRCode.toCanvas(cvs, link, { width: 200, margin: 2 }, () => {
                document.getElementById('qr-loading').style.display = 'none';
                cvs.classList.remove('hidden');
                document.getElementById('link-text').classList.remove('hidden');
                document.getElementById('link-text').dataset.link = link;
            });
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('link-text').dataset.link)
                .then(() => alert("Link copiato!"));
        }

        function formatBytes(b) {
            if (b === 0) return '0 B';
            const i = Math.floor(Math.log(b) / Math.log(1024));
            return parseFloat((b / Math.pow(1024, i)).toFixed(2)) + ' ' + ['B', 'KB', 'MB', 'GB'][i];
        }

        init();
    </script>
</body>

</html>
